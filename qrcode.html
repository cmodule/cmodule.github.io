<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/imgs/favicon.ico" />
  <meta name="author" content="kimthiendung@gmail.com">
  <meta name="keywords" content="Component Tailwind HTML, cards, forms, table, list, carousel, slideshow">
  <meta name="description" content="It has a set of accessible and reusable components that are commonly used in web applications">
  <title>C Module Prebuilt Tailwind Components</title>
  <link href="/icons/boxicons.min.css?v=1" rel="stylesheet">
  <script src="/icons/boxicons.js?v=1"></script>
<script type="module" crossorigin src="/assets/qrcode.d01d3514.js"></script>
  <link rel="modulepreload" href="/assets/main.bfc1b33d.js">
  <link rel="modulepreload" href="/assets/vendor.62b93715.js">
  <link rel="stylesheet" href="/assets/main.e6dda60b.css">
</head>

<body x-data>
  <div class="overflow-hidden" :class="{'dark': $store.hub.dark}" x-cloak id="app" x-show="!$store.hub.loading">
    <header class="flex w-full shadow-lg bg-white text-gray-700 dark:bg-gray-800 dark:text-gray-100 h-16 z-40"
      id="header">
      <div class="flex items-center w-80 h-full">
        <div id="sidemenu" x-data="_sm">
          <button
            class="mx-2 p-2 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none rounded-full"
            x-bind="_sm_trigger"
          >
            <svg
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z"></path>
            </svg>
          </button>
        
          <div
            class="fixed z-50 flex flex-col top-0 left-0 w-80 h-full bg-white text-gray-700 dark:bg-gray-900 dark:text-gray-200 border-r border-gray-400 dark:border-gray-600"
            x-transition:enter="transform transition ease-in-out duration-500 sm:duration-500"
            x-transition:enter-start="-translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transform transition ease-in-out duration-500 sm:duration-300"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="-translate-x-full"
            x-bind="_sm_main"
          >
            <a
              class="flex items-center w-full px-4 mt-3"
              href="javascript:;"
              @click="_sm_toggle(0)"
            >
              <box-icon name="chevron-left" color="currentColor" size="md"></box-icon>
              <span class="block w-full text-md font-bold text-center -ml-4">C Module</span>
            </a>
            <div
              class="w-full px-2 overflow-auto flex flex-col"
              x-data="{sidemenuActive: window.location.pathname}"
            >
              <div
                class="flex flex-col items-center w-full mt-3 border-b border-gray-400 dark:border-gray-700"
              >
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/' }"
                >
                  <box-icon name="file" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Home</span>
                </a>
              </div>
              <div class="flex flex-col items-center w-full mt-2">
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/cards.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/cards.html' }"
                >
                  <box-icon name="grid-vertical" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Cards</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/cards-horizontal.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/cards-horizontal.html' }"
                >
                  <box-icon name="grid-horizontal" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Cards Horizontal</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/forms.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/forms.html' }"
                >
                  <box-icon name="joystick-button" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Forms</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/carousel.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/carousel.html' }"
                >
                  <box-icon name="carousel" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Carousel</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/slideshow.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/slideshow.html' }"
                >
                  <box-icon name="slideshow" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Slideshow</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/list.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/list.html' }"
                >
                  <box-icon name="news" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">List</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/tables.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/tables.html' }"
                >
                  <box-icon name="dock-top" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">Tables</span>
                </a>
                <a
                  class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
                  href="/qrcode.html"
                  :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/qrcode.html' }"
                >
                  <box-icon name="barcode-reader" color="currentColor"></box-icon>
                  <span class="ml-2 text-sm font-medium">QR Code</span>
                </a>
              </div>
            </div>
            <a
              class="flex items-center justify-center w-full h-12 mt-auto bg-gray-400 text-gray-700 dark:bg-gray-600 dark:text-gray-200 hover:bg-gray-500 hover:text-gray-100"
              href="#"
            >
              <box-icon name="user-circle" type="solid" color="currentColor"></box-icon>
              <span class="ml-2 text-sm font-medium">kimthiendung@gmail.com</span>
            </a>
          </div>
        </div>
        <a href="/" class="text-2xl">
          C Module
        </a>
      </div>
      <div class="flex flex-grow items-center pl-6 justify-between">
        <div>
        </div>
        <div class="flex items-center">
          <button
            class="flex items-center p-2 mx-4 rounded-full hover:bg-gray-600 hover:text-gray-100 border-2 border-gray-900 focus:outline-none"
            @click="$store.hub.darkToggle()">
            <svg x-show="!$store.hub.dark" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-cloak>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg x-show="$store.hub.dark" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-cloak>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div
      class="flex flex-col items-stretch sm:flex-row w-screen h-screen bg-gray-200 text-gray-700 dark:bg-gray-900 dark:text-gray-200 overflow-auto sm:overflow-hidden"
      id="main-app">

      <main class="block relative flex-grow h-auto sm:h-full sm:pr-0" id="main" x-data="_mc()"
        x-init="_mc_init">
          <div class="flex sm:absolute top-0 left-0 w-full h-full">
            <div class="flex flex-1 items-stretch bg-gray-300 dark:bg-gray-800 m-4 sm:mr-0 rounded-md overflow-x-hidden">
              
              <div class="p-4 flex flex-grow flex-col items-center justify-center"
                :class="[$store.hub.dark ? 'cover-bg dark-bg': 'cover-bg light-bg']">
                <div x-data="{qrcode: ''}"
                  class="flex flex-col items-center justify-center w-full h-auto max-w-2xl p-6 backdrop-filter backdrop-blur-xl bg-opacity-70 bg-white dark:bg-opacity-50 dark:bg-gray-700 overflow-hidden sm:rounded-md">
                  <h2 class="font-semibold text-3xl">Code Generation</h2>
                  <div class="relative mt-6 w-full max-w-md">
                    <input x-model="qrcode" placeholder="Enter the data you want to convert qrcode"
                      class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-1 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
                    <!-- <button class="absolute top-0 right-0 text-xs form-btn block bg-green-500 text-white">Create</button> -->
                  </div>
                  <iframe ref="iframeqr" class="h-80 w-full border-0" scrolling="no" marginwidth="0" marginheight="0"
                    :src="'/qr.html?code='+qrcode"></iframe>
              
                  <button class="form-btn text-center w-48 bg-blue-500 text-white"
                    @click="copyToClipboard(window.location.origin+'/qr.html?code='+qrcode)">Copy Link QR
                    Code</button>
                </div>
              </div>
              
          </div>
        </div>
      </main>

      <div class="flex-none hidden sm:flex items-center w-6">
        <span @click="$store.hub.sidebarToggle()">
          <svg class="transition duration-500" :class="{'transform rotate-180': $store.hub.sidebar}"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:#c8d3df;">
            <path d="M10.707 17.707L16.414 12 10.707 6.293 9.293 7.707 13.586 12 9.293 16.293z"></path>
          </svg>
        </span>
      </div>

      <div
        id="sidebar"
        class="flex flex-none flex-col w-full box-border p-4 sm:w-80 sm:pl-0"
        :class="{ 'hidden': !$store.hub.sidebar }"
      >
        <div id="sidebarTabs" class="sm:max-h-full sm:pb-9" x-data="{_sb_tabs: 1}">
          <ul class="flex justify-center list-none">
            <li class="inline-flex">
              <a
                href="#"
                @click="_sb_tabs = 1"
                class="border-b-2 border-transparent font-semibold px-4 pb-2"
                :class="{'border-blue-500 text-blue-500 ': _sb_tabs == 1}"
              >
                News
              </a>
            </li>
            <li class="inline-flex">
              <a
                href="#"
                @click="_sb_tabs = 2"
                class="border-b-2 border-transparent font-semibold px-4 pb-2"
                :class="{'border-blue-500 text-blue-500 ': _sb_tabs == 2}"
              >
                Chart
              </a>
            </li>
          </ul>
          <div class="flex flex-col sm:h-full overflow-y-auto" x-show="_sb_tabs == 1">
            <div
              class="flex-none bg-white dark:bg-gray-800 min-h-18 rounded-md mt-4 overflow-hidden"
            >
              <img
                class="h-36 w-full object-cover object-center"
                src="https://dummyimage.com/720x400"
                alt="blog"
              />
              <div class="p-4">
                <h3 class="font-semibold mb-1">CATEGORY</h3>
                <p class="leading-4 mb-2">Photo booth fam kinfolk cold-pressed
                  sriracha leggings jianbing microdosing tousled waistcoat.</p>
              </div>
            </div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-33 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-96 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-33 rounded-md mt-4"></div>
          </div>
          <div class="flex flex-col sm:h-full overflow-y-auto" x-show="_sb_tabs == 2">
            <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-33 rounded-md mt-4"></div>
            <div class="bg-gray-300 dark:bg-gray-800 min-h-96 rounded-md mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h-screen flex justify-center items-center" x-show="$store.hub.loading">
    <img src="/imgs/loading-200.svg"/>
  </div>
</body>


</html>
